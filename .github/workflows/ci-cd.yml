name: Todo Application
on: 
  push:
    branches: [master]
jobs:
  build-and-deploy:
    runs-on: ubuntu-24.04
    steps:
      - name: Code Chenckout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Project
        run: mvn clean install
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Debug Current Directory
        run: |
          cd target
          ls -l
      - name: Debug S3 Access
        run: |
          aws s3api get-bucket-policy --bucket my-lambda-bucket
          aws sts get-caller-identity
          aws s3api get-bucket-location --bucket my-lambda-bucket
      - name: Create AWS Lambda Function
        run: |
          aws s3 cp ./target/todoApplication-0.0.1-SNAPSHOT.jar s3://my-lambda-bucket/lambda/todoApplication-0.0.1-SNAPSHOT.jar
          aws lambda create-function --function-name LambdaHandler --runtime java17 --handler com.example.todoApplication.LambdaHandler::handleRequest --role arn:aws:iam::975050363417:role/test-user-2 --s3-bucket my-lambda-bucket --s3-key lambda/todoApplication-0.0.1-SNAPSHOT.jar
        continue-on-error: true  
      - name: Update Lambda Function
        run: |
          aws s3 cp ./target/todoApplication-0.0.1-SNAPSHOT.jar s3://my-lambda-bucket/lambda/todoApplication-0.0.1-SNAPSHOT.jar
          aws lambda update-function-code --function-name LambdaHandler --s3-bucket my-lambda-bucket --s3-key lambda/todoApplication-0.0.1-SNAPSHOT.jar
